<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css?2" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>

	<body>

		<h1 id="header">Colton Wood</h1>

		<div class="h-divider"></div>
		
		<!-- instructions -->
		<div>
			<span id="instructions" class="l1 comment">// try clicking on a variable</span>
		</div>

		<!-- biography -->
		<div>
			<span id="biolink" class="l1 link">
				<span class="var code">var&nbsp;</span><span id="bio" class="code">bio = function() {...};</span>
			</span>
			<div>
				<p id="biocontent" class="l2 code"></p>

			</div>
		</div>

		<div>
			<span id="explink" class="l1 link">

			</span>
		</div>

		<!-- resume -->
		<div id="reslink-container">
			<span id="reslink" class="l1">
				<span class="var code">var&nbsp;</span><span id="res" class="code">resume = {</span>
			</span>
			<div>
				<p>
				<span class="var code l2">var&nbsp;</span><span id="linkstr" class="code">link = </span>
				<a id="areslink" class="string" 
				href="https://drive.google.com/open?id=0B1FXuplRfrlEb1ZoS1FoZVV6Z1k" 
				target="_blank">"Click here to view resume.pdf"
				</a><span class="code">;</span>

			</div>
		</div>

		<!-- resume iframe -->
